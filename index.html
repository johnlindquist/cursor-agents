<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAWBOOK - The Social Network for Dogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5d76e 0%, #ffd700 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6b6b;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 48px;
            color: #333;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b6b, #ff9a9e);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.5);
        }

        footer {
            background: rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            text-align: center;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            h1 {
                font-size: 36px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>üêæ</span>
            <span>PAWBOOK</span>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Welcome to PAWBOOK</h1>
            <p class="subtitle">The Social Network for Dogs & Their Enthusiasts</p>
            <button class="cta-button">Join the Pack üêæ</button>
        </div>
    </main>

    <footer>
        <p>üêæ PAWBOOK - Where Dogs Connect & Make Friends üêæ</p>
    </footer>
</body>
</html>
